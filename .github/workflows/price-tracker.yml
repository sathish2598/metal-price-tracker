name: Metal Price Tracker

on:
  # Run every 10 minutes
  schedule:
    - cron: '*/10 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  check-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Restore state files
        continue-on-error: true
        run: |
          echo '${{ secrets.BASELINE_PRICES }}' > baseline_prices.json
          echo '${{ secrets.ALERT_STATE }}' > alert_state.json
      
      - name: Create .env file
        run: |
          cat << EOF > .env
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          EMAIL_TO=${{ secrets.EMAIL_TO }}
          PHONE_NUMBER=${{ secrets.PHONE_NUMBER }}
          FAST2SMS_API_KEY=${{ secrets.FAST2SMS_API_KEY }}
          ALERT_10_PERCENT=true
          ALERT_20_PERCENT=true
          CHECK_INTERVAL_MINUTES=30
          EOF
      
      - name: Set baseline if not exists
        run: |
          if [ ! -s baseline_prices.json ] || [ "$(cat baseline_prices.json)" = "" ]; then
            python main.py --set-baseline
          fi
      
      - name: Check prices and notify
        run: python main.py
      
      - name: Show status
        run: python main.py --status
